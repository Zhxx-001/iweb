<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.box{
			border: 1px solid #000;
			width: 700px;
			/*空白部分放不行更多元素了，但是也不换行*/
			white-space: nowrap;
			/* 水平方向强制呈现滚动条 */
			/* overflow-x: scroll; */
			/* 当水平方向内容溢出时显示滚动条；无溢出时不显示 */
			overflow-x: auto;
		}
		.box img{
			height: 200px;
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/banner01.jpg">
		<img src="img/banner02.jpg">
		<img src="img/banner03.jpg">
		<img src="img/banner04.jpg">
	</div>
</body>
</html>
